name: Playwright Tests
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4                # récupère ton code
      - uses: actions/setup-node@v4              # installe Node.js
        with:
          node-version: 20
      - run: npm ci                              # installe les dépendances
      - run: npx playwright install --with-deps  # télécharge Chromium/Firefox/WebKit
      - run: npx playwright test                 # lance tes 3 navigateurs
      - uses: actions/upload-artifact@v4         # garde le rapport même si ça échoue
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
